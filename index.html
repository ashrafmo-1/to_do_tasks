<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
<title>To_Do</title>
</head>

<body>
    <section class="to_do">
        <header class="header">
            <h2 class="title">to do Taks</h2>
            <form>
                <div class="inputs">
                    <label>
                        <span>to do title</span>
                        <input type="text" name="title" class="to_do_title input" />
                    </label>
                    <label>
                        <span>to do description</span>
                        <input type="text" name="title" class="to_do_description input" />
                    </label>
                </div>
                <button class="addTask">add new</button>
            </form>
        </header>
        <div class="to_do_boxes"></div>
    </section>
    <script src="./dist/main.js"></script>
</body>
</html>
