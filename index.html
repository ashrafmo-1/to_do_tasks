<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style/main.css">
<title>To_Do</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>

<body>
    <section class="to_do">
        <header class="header">
            <h2 class="title">to do Taks</h2>
            <form>
                <div class="inputs">
                    <label class="label">
                        <span>to do title</span>
                        <input type="text" name="title" class="to_do_title input" />
                    </label>
                    <label class="label">
                        <span>to do description</span>
                        <input type="text" name="title" class="to_do_description input" />
                    </label>
                </div>
                <button class="addTask">add new</button>
            </form>
        </header>
        <section class="tasks_content">
            <div class="to_do_boxes"></div>
        </section>
    </section>
    <div class="controls_theme">
        <div class="gears"><img class="btn_gears" src="./assets/gears.png" alt="gears"></div>
        <h4 class="header_controls">controls</h4>
        <h6 class="themes_title">themes</h6>
        <div class="change_theme">
            <div class="blue" data-color="#0000ff"></div>
            <div class="dark" data-color="#000000"></div>
            <div class="red" data-color="#ff0000"></div>
            <div class="green" data-color="#008000"></div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
